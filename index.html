<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src="img/0.png" alt="" width="600" height="500"/></section>
				<section><img src="img/1.png" alt="" width="600" height="400"/></section>
				<section><img src="img/2.png" alt="" width="600" height="400"/></section>
				<section><img src="img/3.png" alt="" width="600" height="400"/></section>
				<section><img src="img/4.png" alt="" width="800" height="400"/></section>
				<section><img src="img/5.png" alt="" width="800" height="400"/></section>
				<section><img src="img/6.png" alt="" width="800" height="400"/></section>
				<section><img src="img/10.png" alt="" width="600" height="500"/></section>
				<section><img src="img/11.png" alt="" width="800" height="400"/></section>				
				<section><img src="img/12.png" alt="" width="800" height="400"/></section>	
				<section><img src="img/13.png" alt="" width="800" height="400"/></section>	
                <section><img src="img/14.png" alt="" width="800" height="400"/></section>	
				<section><img src="img/15.png" alt="" width="800" height="400"/></section>
				<section><img src="img/16.png" alt="" width="800" height="400"/></section>	
				<section><img src="img/17.png" alt="" width="800" height="400"/></section>		
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
